<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-a-number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess a number</h1>
        <p id="msg">Guess a random number between 1 and 100!</p>
        <div class="your_guess">
            <input type="text">
            <button id="button">submit</button>
        </div>
        <div class="guesses">
            <p id="previous">previous guesses</p>
            <p id="remaining">Guesses remaining</p>
        </div>
        

    </div>
    <script src="app.js"></script>
    
</body>
</html>
